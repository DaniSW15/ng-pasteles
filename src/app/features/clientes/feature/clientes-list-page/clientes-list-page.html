<div class="container">
    <div class="header">
        <h1>Clientes</h1>
        <div class="header-actions">
            <p-button 
                [icon]="viewMode() === 'table' ? 'pi pi-th-large' : 'pi pi-list'" 
                (onClick)="toggleView()"
                [text]="true"
                [rounded]="true"
                severity="secondary"
                [pTooltip]="viewMode() === 'table' ? 'Vista de tarjetas' : 'Vista de tabla'"
            />
            <p-button
                label="Nuevo cliente"
                icon="pi pi-plus"
                (onClick)="crearCliente()"
                severity="success"
            />
        </div>
    </div>

    <app-cliente-list
        [clientes]="store.clientes()"
        [loading]="store.loading()"
        [error]="store.error()"
        [currentPage]="store.currentPage()"
        [pageSize]="pageSize()"
        [totalCount]="store.totalCount()"
        [viewMode]="viewMode()"
        (pageChange)="onPageChange($event)"
        (clienteSelect)="onClienteSelect($event)"
        (clienteEdit)="onClienteEdit($event)"
        (clienteDelete)="onClienteDelete($event)"
    />
</div>
