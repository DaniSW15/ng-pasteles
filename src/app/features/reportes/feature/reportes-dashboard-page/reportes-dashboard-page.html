<div class="dashboard-container">
    <h1>Dashboard de Reportes</h1>

    @if (store.loading()) {
    <div class="loading">Cargando reportes...</div>
    }

    @if (store.error()) {
    <div class="error">{{ store.error() }}</div>
    }

    <!-- Resumen General -->
    <app-resumen-general-card [data]="store.resumenGeneral() ?? undefined" />

    <!-- Grid de reportes -->
    <div class="reportes-grid">
        <!-- Ventas del día -->
        <app-ventas-del-dia-card [ventas]="store.ventasDelDia()" />

        <!-- Pasteles más vendidos -->
        <app-pasteles-mas-vendidos-chart [data]="store.pastelesMasVendidos()" />
    </div>

    <!-- Top clientes -->
    <app-clientes-top-table [clientes]="store.clientesTop()" />
</div>
