<div class="container">
  <div class="header">
    <h1>ðŸŽ‚ Pasteles</h1>
    <div class="header-actions">
      <p-button 
        [icon]="viewMode() === 'table' ? 'pi pi-th-large' : 'pi pi-list'" 
        (onClick)="toggleView()"
        [text]="true"
        [rounded]="true"
        severity="secondary"
        [pTooltip]="viewMode() === 'table' ? 'Vista de tarjetas' : 'Vista de tabla'"
      />
      <p-button 
        label="Nuevo Pastel" 
        icon="pi pi-plus" 
        (onClick)="crearPastel()"
        severity="success"
      />
    </div>
  </div>

  <app-pastel-list
    [pasteles]="store.pasteles()"
    [loading]="store.loading()"
    [error]="store.error()"
    [currentPage]="store.currentPage()"
    [pageSize]="pageSize()"
    [totalCount]="store.totalCount()"
    [viewMode]="viewMode()"
    (pageChange)="onPageChange($event)"
    (pastelSelect)="onPastelSelect($event)"
    (pastelEdit)="onPastelEdit($event)"
    (pastelDelete)="onPastelDelete($event)"
  />
</div>
