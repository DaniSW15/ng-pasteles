<div class="pastel-quick-view">
    <div class="field">
        <label>Nombre</label>
        <p>{{ pastel.nombre }}</p>
    </div>

    <div class="field">
        <label>Sabor</label>
        <p>{{ pastel.sabor }}</p>
    </div>

    <div class="field">
        <label>Precio</label>
        <p class="price">{{ pastel.precio | currency }}</p>
    </div>

    <div class="field">
        <label>Stock</label>
        <p>
            <span [class]="pastel.stock > 0 ? 'badge-success' : 'badge-danger'">
                {{ pastel.stock > 0 ? pastel.stock + ' unidades' : 'Sin stock' }}
            </span>
        </p>
    </div>

    @if (pastel.fechaCreacion) {
        <div class="field">
            <label>Fecha de creaci√≥n</label>
            <p>{{ pastel.fechaCreacion | date:'dd/MM/yyyy' }}</p>
        </div>
    }

    <div class="actions">
        <p-button label="Cerrar" icon="pi pi-times" (onClick)="close()" [text]="true" />
    </div>
</div>
