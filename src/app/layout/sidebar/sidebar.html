<p-drawer
  [visible]="visible()"
  [modal]="isMobileView()"
  [showCloseIcon]="isMobileView()"
  [dismissible]="isMobileView()"
  (onHide)="onClose()"
  styleClass="layout-sidebar"
  position="left"
>
  <div class="sidebar-header">
    <i class="pi pi-birthday-cake"></i>
    <span class="sidebar-title">Pasteles</span>
  </div>
  
  <div class="sidebar-content">
    <p-menu [model]="menuItems()" />
  </div>
</p-drawer>
